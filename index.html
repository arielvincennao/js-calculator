<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>1 - JS Calculator</title>
</head>

<body>
    <div class="wrapper">
        <!-- Calculadora -->
        <div class="calculator">
            <h1>JS Calculator</h1>
            <h2 id="res"></h2>
            <div class="container">
                <button id="b7" class="item">7</button>
                <button id="b8" class="item">8</button>
                <button id="b9" class="item">9</button>
                <button id="bDiv" class="item">/</button>
                <button id="b4" class="item">4</button>
                <button id="b5" class="item">5</button>
                <button id="b6" class="item">6</button>
                <button id="bX" class="item">*</button>
                <button id="b1" class="item">1</button>
                <button id="b2" class="item">2</button>
                <button id="b3" class="item">3</button>
                <button id="bLess" class="item">-</button>
                <button id="b0" class="item">0</button>
                <button id="bCom" class="item">.</button>
                <button id="bEqual" class="item">=</button>
                <button id="bPlus" class="item">+</button>
                <button id="bCleanAll" class="item">Clean All</button>
                <button id="bDeleteLast" class="item">‚Üê</button>
            </div>
        </div>

        
    </div>

    <!-- Historial -->
    <div class="history">
        <h1>History</h1>
        <ul id="historial"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
